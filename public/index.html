<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collaborative Drawing Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Collaborative Drawing Board</h1>
    <canvas id="drawingBoard"></canvas>
    <div id="controls">
        <div class="control-group">
            <input type="color" id="colorPicker" value="#000000">
            <div id="colorPalette"></div>
        </div>
        <div class="control-group">
            <select id="brushSize">
                <option value="2">● Small (2px)</option>
                <option value="5">● Medium (5px)</option>
                <option value="10">● Large (10px)</option>
                <option value="20">● Extra Large (20px)</option>
            </select>
            <div id="brushPreview"></div>
        </div>
        <div class="control-group">
            <button id="eraserBtn"><i class="fas fa-eraser"></i> Eraser</button>
            <button id="clearBtn"><i class="fas fa-trash"></i> Clear Board</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
